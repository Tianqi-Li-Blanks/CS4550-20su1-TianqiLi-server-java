<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user-admin</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"/>

    <link href="user-admin.style.client.css" rel="stylesheet"/>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="../services/user.service.client.js"></script>
    <script src="./user-admin.controller.client.js"></script>
</head>
<body>

<div class="container">
    <h1>User Admin</h1>
    <a href="/index.html"
        class="wbdv-button-home text-dark">
        <i class="fa-2x fa fa-home"></i>
    </a>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>
                        <h5>Username</h5>
                    </th>
                    <th>
                        <h5>Password</h5>
                    </th>
                    <th>
                        <h5>First Name</h5>
                    </th>
                    <th>
                        <h5>Last Name</h5>
                    </th>
                    <th>
                        <h5>Role</h5>
                    </th>
                    <th>&nbsp;</th>
                </tr>

                <tr class="wbdv-form">
                    <td><input id="usernameFld" class="wbdv-username-fld form-control"
                               placeholder="Username" /></td>
                    <td><input id="passwordFld" class="wbdv-password-fld form-control"
                               placeholder="Password" /></td>
                    <td><input id="firstNameFld" class="wbdv-first-fld form-control"
                               placeholder="First Name" /></td>
                    <td><input id="lastNameFld" class="wbdv-last-fld form-control"
                               placeholder="Last Name" /></td>
                    <td><select id="roleFld" class="wbdv-role-fld form-control">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                        <option></option>
                    </select></td>
                    <td>
                        <span class="float-right" style="white-space: nowrap">
                           <button>
                               <i class="fa-2x fa fa-search wbdv-search"></i>
                           </button>
                            <button>
                                <i class="fa-2x fa fa-plus wbdv-create"></i>
                            </button>
                            <button>
                                <i class="fa-2x fa fa-check wbdv-update"></i>
                            </button>

                        </span>
                    </td>
                </tr>
            </thead>
            <tbody class="wbdv-tbody">
            <tr class="wbdv-user-row-template">
                <td class="wbdv-username">alice</td>
                <td class="wbdv-password">***********</td>
                <td class="wbdv-first-name">Alice</td>
                <td class="wbdv-last-name">Wonderland</td>
                <td class="wbdv-role">Faculty</td>
                <td class="wbdv-actions">
                    <span class="float-right" style="white-space: nowrap">
                        <button>
                            <i class="fa-2x fa fa-trash wbdv-remove" aria-hidden="true"></i>
                        </button>
                        <button >
                            <i class="fa-2x fa fa-pencil wbdv-edit" aria-hidden="true"></i>
                        </button>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
